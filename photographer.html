<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <!--normalize-->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- css  -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>

  </header>
  <main id="main" aria-hidden="false">
    <section class="photograph_header">

      <div class="photograph-info">
        <div class=photograph-name>
          <h1>Mimi Keel</h1>
        </div>
        <div class="photograph-txt">
          <h2>London, UK</h2>
          <p>voir le beau dans le cotidien</p>
        </div>
      </div>

      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>

      <div class="photograph-img">
        <img src="./assets/photographers/PhotographersID/MimiKeel.jpg" alt="">
      </div>

    </section>

    <section class="likes-price">
      <div class="like">
        <h3>297091</h3>
        <i class="fas fa-heart"></i>
      </div>
      <div class="price">
        <p>300&euro; / jour</p>
      </div>
    </section>


    <section class="select-dropdown">
      <h3>trier par</h3>
      <a class="select-drowpdown-link" href="#">
        <span class="select-dropdown-link-content">
          Popularité<i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i>
        </span>

      </a>
      <ul class="dropdown">
        <li>Date</li>
        <li>Titre</li>

      </ul>
    </section>

    <div class="photograph-catalog-cards">
      <div class="photograph-catalog-card">

        <img src="./assets/photographers/195/Architecture_Corner_Room.jpg" alt="">

        <div class="photograph-catalog-info">
          <div class="photograph-catalog-txt">
            <p>Arc-en-ciel</p>
          </div>
          <div class="photograph-catalog-icon">
            <p>11</p>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
     
    </div>
  </main>

  <!-- carousel  
*******
-->
  <section class="lightbox-modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
    <div class="modal-carousel">

      <ul class="carousel" arial-label="Les photos de Mimi">

        <li class="carousel-item item-0" aria-hidden="false">
          <div role="button" class="controls controls-left">
            <span class="img prev-image">
              <i aria-hidden="true" class="fas fa-chevron-left"></i>
            </span>
            <p class="sr-only">Previous</p>
          </div>
          <div role="button" class="controls controls-right">
            <span class="img next-image">
              <i aria-hidden="true" class="fas fa-chevron-right"></i>
            </span>
            <p class="sr-only">Next</p>
          </div>
          <div class="carousel-img">
            <img src="./assets/photographers/195/Architecture_Corner_Room.jpg" alt="">
          </div>
        </li>
      </ul>
      <button class="modal-close-btn">
        &times;
      </button>
    </div>
  </section>

  <section id="contact_modal">
    <div class="modal">
      <div class="modal-title">
        <h2>Contactez-moi</h2>
        <h2 class="modal-name">Mimi Keel</h2>

        <img class="close-form" src="assets/icons/close.svg" onclick="closeModal()" />
      </div>

      <form action="" role="form">
        <div role="group" aria-labelledby="coordonnees">


          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" />

          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="your_message">Votre message</label>
          <textarea id="your_message" name="your_message"></textarea>

        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </section>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
