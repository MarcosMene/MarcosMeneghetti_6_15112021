<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <!--normalize-->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- css  -->
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="./assets/images/logo.png" class="logo" />
    </a>

  </header>
  <main id="main" class="main" aria-hidden="false">
    <section class="photograph_header_section">

    </section>




    <section class="select-dropdown">
      <h3>trier par</h3>
      <a class="select-drowpdown-link" aria-haspopup="true" aria-expanded="false" href="#">
        <span class="select-dropdown-link-content" onclick="showModal()">
          Popularité<i class="fas fa-chevron-down"></i>
        </span>

      </a>
      <ul class="dropdown">
        <li class="up_button">Popularité<i class="fas fa-chevron-up" onclick="hideModal()"></i></li>
        <li>Date</li>
        <li>Titre</li>

      </ul>
    </section>

    <div class="photograph-catalog-cards">
    </div>
  </main>

  <!-- carousel  
*******
-->
  <section class="lightbox-modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
    <div class="modal-carousel">

      <ul class="carousel" arial-label="Les photos de Mimi">

        <li class="carousel-item item-0" aria-hidden="false">
          <div role="button" class="controls controls-left">
            <span class="img prev-image">
              <i aria-hidden="true" class="fas fa-chevron-left"></i>
            </span>
            <p class="sr-only">Previous</p>
          </div>
          <div role="button" class="controls controls-right">
            <span class="img next-image">
              <i aria-hidden="true" class="fas fa-chevron-right"></i>
            </span>
            <p class="sr-only">Next</p>
          </div>
          <div class="carousel-img">
            <img src="/assets/photographers/195/Architecture_Corner_Room.jpg" alt="">
          </div>
        </li>
      </ul>
      <button class="modal-close-btn">
        &times;
      </button>
    </div>
  </section>

  <section id="contact_modal" aria-hidden="true" role="dialog">

  </section>



  <!-- factories  -->

  <script src="./scripts/factories/photographerPage.js"></script>

  <script src="./scripts/factories/medias.js"></script>

  <script src="./scripts/factories/totallikes.js"></script>

  <script src="./scripts/factories/contactform.js"></script>





  <!-- pages  -->
  <script src="./scripts/pages/photographer.js"></script>


  <!-- App -->
  <script type="module" src="./scripts/App.js"></script>


  <!-- tools  -->

  <script src="./scripts/utils/contactForm.js"></script>

</body>

</html>
