<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Fisheye - photographe </title>

  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <!--normalize-->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- css  -->
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <!-- favicon  -->
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

  <!-- font google  -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <header role="banner">
    <a href="./index.html" tabindex="1">
      <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>

  </header>
  <main id="main" class="main">
    <section class="photograph_header_section" role="region" aria-label="photographer info">

    </section>

    <!-- button sort popularity/date/title  -->
    <div class="select-dropdown" role="listbox">
    </div>

    <!-- photograph catalog images  -->
    <section class="photograph-catalog-cards" role="region" aria-label="catalog medias">
    </section>

    <!-- photograph likes and price  -->
    <footer class="likes-footer" role="contentinfo">
    </footer>
  </main>

  <!-- carousel  -->
  <section class="lightbox_modal" aria-hidden="true" role="dialog" aria-modal="true">
  </section>

  <!-- form -->
  <section id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true">
  </section>

  <!-- factories  -->
  <script src="./scripts/factories/photographerPage.js" defer></script>
  <script src="./scripts/factories/sortimages.js" defer></script>
  <script src="./scripts/factories/medias.js" defer></script>
  <script src="./scripts/factories/totallikes.js" defer></script>
  <script src="./scripts/factories/ligthbox.js" defer></script>
  <script src="./scripts/factories/contactform.js" defer></script>

  <!-- pages  -->
  <script src="./scripts/pages/photographer.js" defer></script>

  <!-- App -->
  <script type="module" src="./scripts/App.js"></script>

  <!-- tools  -->
  <script src="./scripts/utils/likesclicked.js" defer></script>
  <script src="./scripts/utils/contactForm.js" defer></script>
  <script src="./scripts/utils/lightbox.js" defer></script>

</body>

</html>
