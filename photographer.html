<body>

  <main id="main" class="main" aria-hidden="false">
    <section class="photograph_header_section">

    <div class="select-dropdown" role="region">
      <!-- <div class="sort_medias">
        <label for="select_images" id="sort">Trier par</label>
        <select aria-label="sort images" id="select_images" data-trigger="select">
          <option value="popularity">Popularit√©</option>

  <!-- carousel  
*******
-->
  <section class="lightbox_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
    <div class="modal_carousel">

      <ul class="carousel" arial-label="Les photos de Mimi">

        <li class="carousel_item item_0" aria-hidden="false">
          <div class="carousel_img">
            <img src="/assets/photographers/195/Architecture_Corner_Room.jpg" alt="">
          </div>
          <div class="title_img">Title</div>
          <div role="button" class="controls controls-left">
            <span class="img prev_image">
              <i aria-hidden="true" class="fas fa-chevron-left"></i>
            </span>
            <p class="sr-only">Previous</p>
          </div>
          <div role="button" class="controls controls_right">
            <span class="img next_image">
              <i aria-hidden="true" class="fas fa-chevron-right"></i>
            </span>
            <p class="sr-only">Next</p>
          </div>
        </li>
      </ul>
      <button class="modal_close_btn">
        &times;
      </button>
    </div>
  </section>

  <section id="contact_modal" aria-hidden="true" role="dialog">
