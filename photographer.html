<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <!--normalize-->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- css  -->
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>

  </header>
  <main id="main" class="main">
    <section class="photograph_header_section">

    </section>

    <!-- button sort popularity/date/title  -->
    <div class="select-dropdown" role="region">
    </div>

    <!-- photograph catalog images  -->
    <section class="photograph-catalog-cards">
    </section>

    <!-- photograph likes and price  -->
    <section class="likes-footer">
    </section>
  </main>

  <!-- carousel  -->
  <section class="lightbox_modal" aria-hidden="true" role="dialog" aria-describedby="modalLightbox">
  </section>

  <!-- form -->
  <section id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
  </section>


  <!-- factories  -->
  <script src="./scripts/factories/photographerPage.js" defer></script>
  <script src="./scripts/factories/sortimages.js" defer></script>
  <script src="./scripts/factories/medias.js" defer></script>
  <script src="./scripts/factories/totallikes.js" defer></script>
  <script src="./scripts/factories/ligthbox.js" defer></script>
  <script src="./scripts/factories/contactform.js" defer></script>


  <!-- pages  -->
  <script src="./scripts/pages/photographer.js" defer></script>

  <!-- App -->
  <script type="module" src="./scripts/App.js" defer></script>

  <!-- tools  -->
  <script src="./scripts/utils/contactForm.js" defer></script>
  <script src="./scripts/utils/lightbox.js" defer></script>
  <script src="./scripts/utils/likesclicked.js" defer></script>





</body>

</html>
